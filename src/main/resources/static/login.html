<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Document Analyzer</title>

    <style>
        /* ---------------- RESET ---------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.07);
            --border-glow: rgba(56, 189, 248, 0.4);
            --accent: #38bdf8;
            --accent2: #6366f1;
            --danger: #ef4444;
            --text: #e2e8f0;
            --muted: #94a3b8;
        }

        /* ---------------- BACKGROUND ---------------- */
        body {
            height: 100vh;
            background: radial-gradient(circle at top, #3b82f6 0, #0f172a 45%, #020617 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* Floating glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.55;
            animation: float 12s infinite ease-in-out alternate;
            z-index: -1;
        }
        .orb.one { width: 300px; height: 300px; background: #38bdf8; top: -50px; left: -50px; }
        .orb.two { width: 360px; height: 360px; background: #a855f7; bottom: -80px; right: -60px; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translate(0px, 0px); }
            100% { transform: translate(40px, 50px); }
        }

        /* ---------------- GLASS CARD ---------------- */
        .card {
            width: 380px;
            padding: 32px;
            border-radius: 20px;
            background: var(--glass-bg);
            box-shadow: 0 0 50px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(18px);
            position: relative;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        /* Card Glow Border */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, #38bdf8, #6366f1, #ec4899);
            -webkit-mask: 
                linear-gradient(#000 0 0) content-box, 
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.25;
        }

        /* ---------------- HEADER UI ---------------- */
        .logo-circle {
            width: 60px;
            height: 60px;
            margin: auto;
            margin-bottom: 12px;
            background: radial-gradient(circle at 25% 25%, #e0f2fe, #0284c7);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.6);
        }

        .logo-circle span {
            font-size: 30px;
        }

        .title {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 4px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        /* ---------------- INPUT FIELDS ---------------- */
        .input-group {
            margin-bottom: 18px;
        }

        .input-label {
            font-size: 0.8rem;
            margin-bottom: 6px;
            color: var(--muted);
        }

        .input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 12px;
            color: var(--text);
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        .input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 7px var(--accent);
            background: rgba(255,255,255,0.15);
        }

        /* ---------------- BUTTON ---------------- */
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.15);
            box-shadow: 0 6px 25px rgba(99,102,241,0.45);
        }

        /* ---------------- ERROR MESSAGE ---------------- */
        .error {
            margin-top: 12px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--danger);
            min-height: 20px;
        }
    </style>
</head>

<body>

<!-- Background Effects -->
<div class="orb one"></div>
<div class="orb two"></div>

<!-- Login Card -->
<div class="card">

    <div class="logo-circle">
        <span>üß†</span>
    </div>

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to access your AI document workspace</p>

    <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" id="username" class="input" placeholder="Enter username">
    </div>

    <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" id="password" class="input" placeholder="Enter password">
    </div>

    <button class="btn" onclick="login()">Login</button>

    <p id="loginError" class="error"></p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("loginError");

    if (!user || !pass) {
        error.textContent = "‚ö† Please fill in all fields.";
        return;
    }

    if (user === "admin" && pass === "admin123") {
        error.textContent = "";
        window.location.href = "index.html";
    } else {
        error.textContent = "‚ùå Invalid username or password.";
    }
}
</script>

</body>
</html>

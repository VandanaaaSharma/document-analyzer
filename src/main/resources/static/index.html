<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Analyzer Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üìÑ AI Document Analyzer</h1>
        <button id="darkToggle">üåô</button>
    </header>

    <div class="card glass">

        <h2>Upload Document</h2>

        <!-- Drag & Drop Area -->
        <div id="dropArea" class="drop-area">
            <p>Drag & Drop PDF/DOCX here</p>
            <p class="or">or</p>
            <input type="file" id="fileInput" accept=".pdf,.docx">
        </div>

        <button class="btn" onclick="uploadFile()">Analyze</button>

        <!-- PROGRESS BAR -->
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="loading">‚è≥ Analyzing document...</div>

        <!-- Result Box -->
        <div id="resultBox" class="result-box hidden">
            <h3>Summary</h3>
            <p id="summary"></p>

            <h3>Keywords</h3>
            <p id="keywords"></p>

            <h3>Sentiment</h3>
            <p id="sentiment"></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>

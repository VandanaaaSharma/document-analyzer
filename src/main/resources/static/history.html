<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved History</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .history-item {
            background: rgba(255,255,255,0.07);
            padding: 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.3s;
        }
        .history-item:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-3px);
        }
        .history-item h3 { margin-bottom: 6px; }
        .history-item button {
            padding: 8px 12px;
            background: #ef4444;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .timestamp { opacity: 0.7; font-size: 0.85rem; margin-top: 6px; }
    </style>
</head>

<body>

<header>
    <h1>üìö Saved History</h1>

    <div class="header-buttons">
        <button onclick="goHome()">üè† Home</button>
        <button onclick="logout()">üö™ Logout</button>
    </div>
</header>

<div class="container">

    <div class="card glass">
        <h2>Your Saved Items</h2>

        <div id="historyList" class="history-list"></div>

    </div>

</div>

<script>

function goHome() { window.location.href = "index.html"; }
function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
}

// Get logged-in user
const user = localStorage.getItem("currentUser");

if (!user) {
    alert("You must log in first!");
    window.location.href = "login.html";
}

const key = "history_" + user;
const list = document.getElementById("historyList");
const history = JSON.parse(localStorage.getItem(key) || "[]");

if (history.length === 0) {
    list.innerHTML = "<p>No saved summaries yet.</p>";
}

// Render Items
history.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "history-item";

    div.innerHTML = `
        <h3>üìÑ ${item.fileName}</h3>
        <p><strong>Summary:</strong> ${item.summary}</p>
        <p class="timestamp">Saved: ${item.timestamp}</p>
        <button onclick="deleteItem(${index})">üóë Delete</button>
    `;

    list.appendChild(div);
});

// Delete Item
function deleteItem(i) {
    history.splice(i, 1);
    localStorage.setItem(key, JSON.stringify(history));
    location.reload();
}

</script>

</body>
</html>
